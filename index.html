<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="requirements">
          <ul>
            <li>
              <label for="length">Please enter the desired lengh of your password</label>
              <input type="number" min="8" max="128" name="length" id="length">
            </li>
            <li id="list">
              <label for="lower">Please include lowercase characters</label>
              <input type="checkbox" name="lower" class="check" id="lower">
            </li>
            <li>
              <label for="upper">Please include uppercase characters</label>
              <input type="checkbox" name="upper" class="check" id="upper">
            </li>
            <li>
              <label for="number">Please include numbers</label>
              <input type="checkbox" name="number" class="check" id="number">
            </li>
            <li>
              <label for="symbol">Please include symbols</label>
              <input type="checkbox" name="symbol" class="check" id="symbol">
            </li>
          </ul>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </section>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
